name: Run npm lint
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
      - name: Install npm dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
